
<!DOCTYPE html>
<html>
    <head>
        <meta charset="8"/>
        <title>Test for Cordon Salon</title>
    </head>

    <script src="https://unpkg.com/konva@7.0.3/konva.min.js"></script>
</head>



    <body>
        <div id="container"></div>
        <canvas id="myCanvas" width=  "window.innerWidth" height="window.innerHeight" style="border:1px solid #000000;">
        </canvas>
        <script>
            var width = window.innerWidth;
      var height = window.innerHeight;

      function update(activeAnchor) {
        var group = activeAnchor.getParent();

        var topLeft = group.get('.topLeft')[0];
        var topRight = group.get('.topRight')[0];
        var bottomRight = group.get('.bottomRight')[0];
        var bottomLeft = group.get('.bottomLeft')[0];
        var image = group.get('Image')[0];

        var anchorX = activeAnchor.getX();
        var anchorY = activeAnchor.getY();

        // update anchor positions
        switch (activeAnchor.getName()) {
          case 'topLeft':
            topRight.y(anchorY);
            bottomLeft.x(anchorX);
            break;
          case 'topRight':
            topLeft.y(anchorY);
            bottomRight.x(anchorX);
            break;
          case 'bottomRight':
            bottomLeft.y(anchorY);
            topRight.x(anchorX);
            break;
          case 'bottomLeft':
            bottomRight.y(anchorY);
            topLeft.x(anchorX);
            break;
        }

        image.position(topLeft.position());

        var width = topRight.getX() - topLeft.getX();
        var height = bottomLeft.getY() - topLeft.getY();
        if (width && height) {
          image.width(width);
          image.height(height);
        }
      }
      function addAnchor(group, x, y, name) {
        var stage = group.getStage();
        var layer = group.getLayer();

        var anchor = new Konva.Circle({
          x: x,
          y: y,
          stroke: '#666',
          fill: '#ddd',
          strokeWidth: 2,
          radius: 2,
          name: name,
          draggable: true,
          dragOnTop: false,
        });

        anchor.on('dragmove', function () {
          update(this);
          layer.draw();
        });
        anchor.on('mousedown touchstart', function () {
          group.draggable(false);
          this.moveToTop();
        });
        anchor.on('dragend', function () {
          group.draggable(true);
          layer.draw();
        });
        // add hover styling
        anchor.on('mouseover', function () {
          var layer = this.getLayer();
          document.body.style.cursor = 'pointer';
          this.strokeWidth(4);
          layer.draw();
        });
        anchor.on('mouseout', function () {
          var layer = this.getLayer();
          document.body.style.cursor = 'default';
          this.strokeWidth(2);
          layer.draw();
        });

        group.add(anchor);
      }

      var stage = new Konva.Stage({
        container: 'container',
        width: width,
        height: height,
      });

      var layer = new Konva.Layer();
      stage.add(layer);

      // hello
      var helloImg = new Konva.Image({
        width: 200,
        height: 137,
      });

      // kara
      var karaImg = new Konva.Image({
        width: 93,
        height: 104,
      });

      var helloGroup = new Konva.Group({
        x: 180,
        y: 50,
        draggable: true,
      });
      layer.add(helloGroup);
      helloGroup.add(helloImg);
      addAnchor(helloGroup, 0, 0, 'topLeft');
      addAnchor(helloGroup, 200, 0, 'topRight');
      addAnchor(helloGroup, 200, 138, 'bottomRight');
      addAnchor(helloGroup, 0, 138, 'bottomLeft');

      var karaGroup = new Konva.Group({
        x: 20,
        y: 110,
        draggable: true,
      });
      layer.add(karaGroup);
      karaGroup.add(karaImg);
      addAnchor(karaGroup, 0, 0, 'topLeft');
      addAnchor(karaGroup, 93, 0, 'topRight');
      addAnchor(karaGroup, 93, 104, 'bottomRight');
      addAnchor(karaGroup, 0, 104, 'bottomLeft');

      var imageObj1 = new Image();
      imageObj1.onload = function () {
        helloImg.image(imageObj1);
        layer.draw();
      };
      imageObj1.src = '/assets/hello.jpg';

      var imageObj2 = new Image();
      imageObj2.onload = function () {
        karaImg.image(imageObj2);
        layer.draw();
      };
      imageObj2.src = '/assets/kara.jpg';







        </script>
    </body>
</html>
